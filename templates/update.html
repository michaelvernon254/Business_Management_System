<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Workers</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
     <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/register">Add Worker</a></li>
                <li class="active"><a href="/show">Show Worker</a></li>
            </ul>
        </div>
    </nav>
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endwith %}
    <div class="col-sm-4 col-md-offset-4">
        <h2>Update This worker</h2>
        <form action="" method="post">
            <div class="form-group">
                <label>Names</label>
                <input type="text" class="form-control" name="names" placeholder=" Full Names" required
                       value="{{ user.names }}">
            </div>

            <div class="form-group">
                <label>Worker Id</label>
                <input type="number" class="form-control" name="workerid" placeholder="Worker Id" required
                       value="{{ user.admission }}">
            </div>


            <div class="form-group">
                <label>Work Position</label>
                <input type="text" class="form-control" name="position" placeholder="Worker Position" required
                       value="{{ user.hostel }}">
            </div>

            <div class="form-group">
                <label>Worker Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email here" required
                       value="{{ user.email }}">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password here" required
                       value="{{ user.password }}">
            </div>


            <button type="submit" class="btn btn-block btn-success">Update Your Worker</button>
        </form>
    </div>
</body>
</html>
