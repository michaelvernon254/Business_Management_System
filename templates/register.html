<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/register">Register Worker</a></li>
                <li><a href="/login">Login Administrator</a></li>
            </ul>
        </div>
    </nav>
    <div class="col-sm-4 col-md-offset-4">
        {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endwith %}
        <form action="" method="post">
            <div class="form-group">
                <h4>Full names</h4> <br>
                <input type="text" class="form-control" required placeholder="Full Names" name="names">
            </div>

            <div class="form-group">
                <h4>Worker Id</h4> <br>
                <input type="number" class="form-control" required placeholder="Worker Id" name="workerid">
            </div>

            <div class="form-group">
                <h4>Work Position</h4> <br>
                <input type="text" class="form-control" required placeholder="Position" name="position">
            </div>

            <div class="form-group">
                <h4>Email</h4> <br>
                <input type="email" class="form-control" required placeholder="Email" name="email">
            </div>

            <div class="form-group">
                <h4>Password</h4> <br>
                <input type="password" class="form-control" required placeholder="Password" name="password">
            </div>
            <button class="btn btn-block btn-primary" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
