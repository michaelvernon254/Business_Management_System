<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/register">Register Worker</a></li>
                <li class="active"><a href="/login">Login Administrator</a></li>
            </ul>
        </div>
    </nav>
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endwith %}
    <div class="col-sm-4 col-md-offset-4">
        <form action="" method="post">
            <div class="form-group">
                <h4>Worker email</h4> <br>
                <input type="email" class="form-control" required placeholder="Email here" name="email">
            </div>

            <div class="form-group">
                <h4>Your password</h4> <br>
                <input type="password" class="form-control" required placeholder="Password here" name="password">
            </div>
            <button class="btn btn-block btn-primary" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
